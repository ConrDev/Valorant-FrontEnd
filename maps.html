        <!-- NAVBAR -->

                <div class="hover-redlogo"></div>
                <div class="hover-blacklogo"></div>

            <!-- NAV -->

        </div>

        <!-- SECTION CONTENT -->
        <div class="content">
            <div class="title">
                <h1>MAPS</h1>
            </div>
            <!-- <hr class="split"/> -->
            <div class="info">
                <p>
                    Op deze pagina ziet u de maps die nu in Valorant zitten. 
                    Als je over de plaatjes heen gaat speelt er een video af van de map.
                </p>
            </div>
        </div>
        <!-- BACKGROUND VIDEO -->
        <video class="bgvid" autoplay loop preload="true" playsinline="true">
            <source src="./assets/videos/mp4/canal-loop.mp4" type="video/mp4">
        </video>
    
    </section>
    <section id="midwrapper">

        <div class="bg-title">
            <h1>MAPS</h1>
        </div>

        <div class="content">
                
            <div class="maps-container">
                <div class="maps-wrapper">
                    <div class="map-left">
                        <div class="map-container">
                            <div class="image-container">
                                <img src="./assets/images/jpg/maps/bind.jpeg" alt="">
                                <video class="bgvid" autoplay loop preload="true" playsinline="true">
                                    <source src="./assets/videos/mp4/maps/Bind.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="map-info">
                                <h1>Bind</h1>
                                <h2>codename Duality</h2>
                                <img class="map-minimap" src="assets/images/png/minimaps/bind.png">
                            </div>
                        </div>
                    </div>

                    <div class="map-right">
                        <div class="map-container">
                            <div class="image-container">
                                <img src="./assets/images/jpg/maps/haven.jpeg" alt="">
                                <video class="bgvid" autoplay loop preload="true" playsinline="true">
                                    <source src="./assets/videos/mp4/maps/Haven.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="map-info">
                                <h1>Haven</h1>
                                <h2>codename Triad</h2>
                                <img class="map-minimap" src="assets/images/png/minimaps/haven.png">
                            </div>
                        </div>
                    </div>

                    <div class="map-left">
                        <div class="map-container">
                            <div class="image-container">
                                <img src="./assets/images/jpg/maps/split.jpeg" alt="">
                                <video class="bgvid" autoplay loop preload="true" playsinline="true">
                                    <source src="./assets/videos/mp4/maps/Split.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="map-info">
                                <h1>Split</h1>
                                <h2>codename Bonsai</h2>
                                <img class="map-minimap" src="assets/images/png/minimaps/split.png">
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>

    <section id="creditswrapper">
        <div class="content">
            <div class="logo"></div>

        </div>
